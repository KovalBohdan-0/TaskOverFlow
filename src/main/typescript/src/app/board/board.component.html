<div class="d-flex">
  <app-sidebar class=""></app-sidebar>
  <div class="w-100">
    <nav class="navbar p-2 navbar-expand-lg shadow-sm board">
      <div class="ms-5">
        <input placeholder="Enter board title" class="form-input" [(ngModel)]="newBoardTitle"/>
        <button class="btn btn-light ms-2" (click)="addBoard()">Create board</button>
      </div>
      <div class="ms-auto navbar">
        <div class="divider d-none d-sm-block"></div>
        <div>{{email}}</div>
        <div class="profile-image ms-2">{{email.charAt(0).toUpperCase()}}</div>
      </div>
    </nav>
    <div class="board-main p-5 container">
      <div cdkDropListGroup cdkDropListOrientation="horizontal" [cdkDropListData]="lists"
           class="row flex-row overflow-x-scroll cards" cdkDropList (cdkDropListDropped)="drop($event)">
        <app-task-list cdkDrag *ngFor="let taskList of lists" [taskList]="taskList"
                       class="col-md-4 col-sm-5 col-lg-3 col-xl-2"></app-task-list>
        <div class="col-md-4 col-sm-5 col-lg-3 col-xl-2">
          <div class="card border-left-blue rounded-4">
            <div class="card-body">
              <input placeholder="Enter list title" class="form-input w-100" [(ngModel)]="newTaskListTitle"/>
              <button class="btn btn-light mt-2" (click)="addTaskList()">Create list</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
