  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
      Boards
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <div routerLink="/board/{{option.id}}" routerLinkActive="active" *ngFor="let option of boards">
        <a class="dropdown-item">{{ option.title }}</a>
      </div>
    </div>
  </div>
  <div class="ms-5 divider"></div>
  <div class="ms-5">
      <input placeholder="Enter board title" class="form-input" [(ngModel)]="newBoardTitle"/>
      <button class="btn btn-light ms-2" (click)="addBoard()">Create board</button>
    </div>
  <div class="ms-auto navbar">
    <div class="divider d-none d-sm-block"></div>
    <div>{{email}}</div>
    <div class="profile-image ms-2">{{email.charAt(0).toUpperCase()}}</div>
  </div>
</nav>
<div class="board-main p-5 container">
  <div cdkDropListGroup [cdkDropListData]="lists" class="row" cdkDropList (cdkDropListDropped)="drop($event)">
    <app-task-list cdkDrag *ngFor="let taskList of lists" [taskList]="taskList" class="col-md-2"></app-task-list>
    <div class="col-md-2">
      <div class="card border-left-blue">
        <div class="card-body">
          <input placeholder="Enter list title" class="form-input w-100" [(ngModel)]="newTaskListTitle"/>
          <button class="btn btn-light mt-2" (click)="addTaskList()">Create list</button>
        </div>
      </div>
    </div>
  </div>
</div>
