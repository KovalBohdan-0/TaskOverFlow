<div (click)="openTaskModal($event)" class="w-100">
  <div class="card-body task">
    <label class="fancy-checkbox">
      <input type="checkbox" id="done-checkbox" [checked]="task.done" (click)="updateTaskDone()"/>
      <span class="checkmark" id="done"></span>
    </label>
    <div class="ms-5">
      <div class="mb-2">{{task.title}}</div>
      <div class="priority" *ngIf="task.priority != 'LOW'" [style.color]="color">{{task.priority | titlecase}}</div>
    </div>
  </div>
</div>
