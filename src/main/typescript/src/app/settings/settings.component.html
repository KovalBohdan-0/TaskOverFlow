<div class="container pt-5">
    <button class="btn btn-primary btn-sm mb-3" routerLink="/board"><i class="bi bi-arrow-left-square"></i> Go to board
    </button>
    <h1 class="h3 mb-3">Settings</h1>
    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div>

                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action" routerLinkActive="active"
                       routerLink="/settings/account">
                        Account
                    </a>
                    <a class="list-group-item list-group-item-action" routerLinkActive="active"
                       routerLink="/settings/password">
                        Password
                    </a>
                    <a class="list-group-item list-group-item-action" routerLinkActive="active"
                       routerLink="/settings/notifications">
                        Notifications
                    </a>
                    <a (click)="logOut()" class="list-group-item list-group-item-action">Log out</a>
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
