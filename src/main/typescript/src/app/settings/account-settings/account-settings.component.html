<div class="tab-pane fade show active" id="account" role="tabpanel">
  <div class="card">
    <div class="card-header">
      <div class="card-actions float-right">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <form>
                    <label for="inputEmail">Email</label>
                    <input type="email" [(ngModel)]="email" class="form-control" id="inputEmail" name="email"
                           placeholder="Email">
                    <label class="mt-3" for="inputPass">Confirmation Password</label>
                    <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="inputPass" name="pass"
                           placeholder="Password">
                  </form>
                </div>
              </div>
              <div class="col-md-4">
                <div class="text-center">
                  <div class="profile-image mx-auto">{{email.charAt(0).toUpperCase()}}</div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
