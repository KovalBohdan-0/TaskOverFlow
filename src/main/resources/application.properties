spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATASOURCE}
spring.datasource.username=${PGUSERNAME}
spring.datasource.password=${PGPASSWORD}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

jwt.secret=${JWT_SECRET}

spring.datasource.hikari.connection-test-query=SELECT 1

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SENDER_MAIL}
spring.mail.password=${MAILPASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

aws.s3.access.key.id=${AWS_S3_ACCESS_KEY_ID}
aws.s3.secret.access.key=${AWS_S3_SECRET_ACCESS_KEY}'
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}
