# Database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false


spring.datasource.url=${DATASOURCE}
spring.datasource.username=${PGUSERNAME}
spring.datasource.password=${PGPASSWORD}

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# JWT
jwt.secret=${JWT_SECRET}

# Hikari
spring.datasource.hikari.connection-test-query=SELECT 1

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SENDER_MAIL}
spring.mail.password=${MAILPASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# AWS S3
aws.s3.access.key.id=${AWS_S3_ACCESS_KEY_ID}
aws.s3.secret.access.key=${AWS_S3_SECRET_ACCESS_KEY}'
aws.s3.bucket.name=${AWS_S3_BUCKET_NAME}

# Lazy loading
spring.main.lazy-initialization=true
spring.jmx.enabled=false
